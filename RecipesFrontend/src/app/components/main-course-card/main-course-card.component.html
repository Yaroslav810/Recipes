<mat-card class="card" (click)="onCardButtonClick()">
  <div class="card-image">
    <img mat-card-image src="{{ card.imagePath }}" alt="{{ card.title }}">
    <div class="card-author">
      <p class="author">@{{ card.author }}</p>
    </div>
  </div>
  <div class="card-content">
    <div class="additional-info">
      <div class="additional-info__item">
        <div class="like-icon"></div>
        <div class="value">{{ card.likesCount }}</div>
      </div>
      <div class="additional-info__item">
        <div class="timer-icon"></div>
        <div class="value">{{ card.timeInMin }}</div>
      </div>
    </div>
    <img mat-card-sm-image class="card-icon" src="{{ card.icon }}" alt="{{ card.title }}" />
    <mat-card-title class="card-title">{{ card.title }}</mat-card-title>
    <mat-card-content class="card-description">{{ card.description }}</mat-card-content>
  </div>
</mat-card>
