<div>
  <section class="favorites">
    <h2 class="favorites-title">Избранное</h2>
    <div *ngIf="!isLoadingActive && !isError">
      <app-dish-card 
      *ngFor="let favorite of favorites" 
      [card]="favorite" 
      [onOpenDishCard]="openRecipes.bind(this)"
      [onLikeClick]="onLikeClick.bind(this)"
      [onStarClick]="onStarClick.bind(this)"
    ></app-dish-card>
    <p class="empty" [hidden]="favorites.length !== 0">Ваш список пуст</p>
    </div>
  </section>
  
  <section>
    <app-loader *ngIf="isLoadingActive"></app-loader>
    <app-error-block *ngIf="isError && !isLoadingActive" [error]="error" (onTryAgainClick)="getFavoritesCard()"></app-error-block>
  </section>
</div>
